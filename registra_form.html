<!-- The Modal -->
<div id="registra" class="modal">
  <span onclick="document.getElementById('registra').style.display='none'"
  class="my-close" title="Close Modal">&times;</span>
  <!-- Modal Content -->
  <form class="my-userForm animate" action="#" method="post">
      <h2>Registrazione</h2>
      <table>
          <tbody>
              <tr class="my-formField">
                  <td><label for="username">Username:</label></td>
                  <td>
                      <input type="text" name="username" required="required"
                      id="username"/>
                  </td>
              </tr>
              <tr class="my-formField">
                  <td><label for="email">Email:</label></td>
                  <td>
                      <input type="email" name="email" required="required"
                      id="email"/>
                  </td>
              </tr>
              <tr class="my-formField">
                  <td><label for="password">Password:</label></td>
                  <td>
                      <input type="password" name="password" required="required"
                      id="password"/>
                  </td>
              </tr>
              <tr class="my-formField">
                  <td><label for="password_c">Conferma password:</label></td>
                  <td>
                      <input type="password" name="password_c"
                      required="required" id="password_c"/>
                  </td>
              </tr>
              <tr class="my-formButton">
                  <td colspan="2">
                      <input class="w3-button w3-deep-orange
                      w3-large w3-margin-top" type="registra" name="submit" value="Conferma"/>
                  </td>
              </tr>
          </tbody>
      </table>
  </form>
</div>
