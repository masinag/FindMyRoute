<div id="registra" class="modal">
    <span onclick="document.getElementById('registra').style.display='none'"
        class="my-close" title="Close Modal">&times;</span>

        <article class="my-userForm animate">
            <header class="w3-container">
                <h2>Registrati</h2>
            </header>
            <form class="w3-container" action="#" method="post">
                <label for="username">Username</label>
                <input type="text" name="username" id="username"
                    required="required" class="w3-input w3-border"/>

                <label for="email">Email</label>
                <input type="email" name="email" id="email" required="required"
                    class="w3-input w3-border"/>

                <label for="password">Password</label>
                <input type="password" name="password" id="password"
                    required="required" class="w3-input w3-border" onkeyup='check();'/>

                <label for="password_c">Conferma password</label>
                <input type="password" name="password_c" id="password_c"
                    required="required" class="w3-input w3-border" onkeyup='check();'/>
                <!-- <label for="password_c" id="errMessage"></label> -->

                <input class="w3-button w3-deep-orange w3-large w3-margin-top"
                    type="submit" name="accedi" value="Conferma"/>
            </form>

        </article>
</div>

<script type="text/javascript">
    var check = function() {
        if (document.getElementById('password').value ==
            document.getElementById('password_c').value) {
            document.getElementById('password_c').setCustomValidity('');
        } else {
            document.getElementById('password_c').setCustomValidity(
                'Le password devono coincidere');
        }
    }
</script>
